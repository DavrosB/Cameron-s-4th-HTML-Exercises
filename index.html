<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <!-- FORMS -->
    <!-- can have a METHOD and and ACTION -->
    <!-- METHOD -> how to send information to the server -->
    <!-- ACTION -> where to send information -->

    <!-- GET method -->
    <!-- sends the form data to the URL bar -->
    <!-- name : value pair -->
    <!-- used like a hyperlink -->
    <form method="get" action="search.html">
        <h4>GET form</h4>
        <!-- an input for data -->
        <input name="query" type="text">
        <!-- a button to submit the form -->
        <button type="submit">submit</button>
    </form>

    <!-- POST method sends data to the action URL -->
    <form method="post" action="mailform.php">
        <h4>POST form</h4>
        <!-- an input for data -->
        <input name="message" type="text">
        <!-- a button to submit the form -->
        <button type="submit">submit</button>
    </form>

    <!-- you DON'T need an action or a method to make a form -->
    <!-- there are MANY different kinds of input -->
    <form>
        <h4>More Inputs</h4>

        <!-- checkboxes -->
        <input type="checkbox" name="checkbox1" value="1">One
        <input type="checkbox" name="checkbox2" value="2">Two

        <!-- radio button -->
        <!-- linked by the name attribute -->
        <input type="radio" name="choice" value="a" /> a
        <input type="radio" name="choice" value="b" /> b
        <input type="radio" name="choice" value="c" /> c
        <input type="radio" name="choice" value="d" /> d

        <!-- date selection -->
        <input type="date" name="birthday"/>

        <!-- colour picker -->
        <input type="color" name="favouriteColour"/>

        <!-- Drop-Down -->
        <!-- OPTIONS inside a SELECT -->
        <select name="animal">
            <option value="goose">goose</option>
            <option value="toad">toad</option>
            <option value="badger">badger</option>
        </select>

    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
